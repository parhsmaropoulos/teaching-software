 <!DOCTYPE html>

 <html lang="en">
 
 <head>
     <meta charset="utf-8" />
     <link
        href="{{ url_for('static', filename='dist/css/style.min.css')}}"
        rel="stylesheet",
        type="text/css"/>
     <script src="{{ url_for('static', filename='dist/js/main.min.js') }}"></script>
 </head>
 <body onload="checkMessage()">
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form"  action="/login" method="POST">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="logemail" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="logpassword" id="password" class="form-control" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group  col-md-8">
                                    <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Log in">
                                    <a href="{{ url_for('register')}}" class="btn btn-secondary">Register here</a>
                                </div>
                                <div class="form-group col-md-2"></div>
                                <div class="form-group col-md-2">
                                    <a href="/help" target="_blank" class="btn btn-secondary" style="align-content: end;">Help</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="modal-btn" data-toggle="modal" data-target="#exampleModal" style="visibility: hidden;">
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Error login failed!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{ msg }}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
    function checkMessage() {
        if ("{{ msg }}" != ''){
            document.getElementById('modal-btn').click()
        }
    }
        $(document).ready(function(){
            $("#modal-btn").click(function(){
                $("#exampleModal").modal();
            });
            });
</script>
 </html>
