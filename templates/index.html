<!DOCTYPE html>
<html>
    <header>
        <title>Teaching Software</title>
    </header>
    <body>
        <form action="/login" method="POST">
            <input placeholder="mail" type="email" name="logemail">
            <input placeholder="password" type="password" name="logpassword">
            <input type="submit" value="Login">
        </form>

        <form action="/pushgrade" method="POST">
            <input placeholder="grade" type="number" step="any" name="grade" min="0" max="10">
            <input placeholder="fornum" type="number" name="for_number" min="1" max="10">
            <input placeholder="username" type="string" name="username">
            <input placeholder="final" type="string" name="final">
            <input type="submit" value="Login">
        </form>


        <form action="/register" method="POST" enctype="multipart/form-data">
            <input placeholder="First Name" name="name" required>
            <input placeholder="Last Name" name="lastname">
            <input placeholder="Username" name="username" required>
            <input placeholder="Password" name="password" type="password" required>
            <input placeholder="Age" type="number" name="age" required>
            <input placeholder="Email" name="email" type="email" required>
            <select name="type">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <input type="file" class="form-control-file" name="photo">
            <input type="submit" value="Submit">
        </form>
        <!-- {% for user in users %} -->
        {{ user.first_name + ':' + user.last_name + ':' + user.email }}
        <!-- {% endfor %} -->
    </body>
</html>
